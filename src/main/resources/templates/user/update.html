<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta charset="UTF-8"/>
</head>
<body>

<header th:replace="~{fragments/header}"></header>

<div class="container mx-auto">
    <div class="p-4">
        <h1 class="text-2xl mb-2">Update user</h1>
        <form method="post" th:action="@{/users/add}" th:object="${user}">
            <div th:replace="user/form-fields :: body"></div>
            <button type="submit" class="btn btn-primary btn-submit mt-4">Update</button>
        </form>
    </div>
</div>
</body>
</html>
