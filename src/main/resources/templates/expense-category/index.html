<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Categories</title>
</head>
<body>

<header th:replace="~{fragments/header}"></header>

<div class="container m-auto">
    <div class="overflow-x-auto p-4">
        <div class="flex justify-between mb-2">
            <h1 class="text-4xl">Expense Categories</h1>
            <div th:replace="~{fragments/button :: actionButton('expense-categories', 'new', '')}"></div>
        </div>
        <table class="table table-zebra w-full">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <!--                <th>Icon</th>-->
                <th>Color</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expenseCategory : ${expenseCategories}">
                <td th:text="${expenseCategory.title}"></td>
                <td th:text="${expenseCategory.description}"></td>
                <!--                <td th:text="${expenseCategory.iconName}"></td>-->
                <td>
                    <span class="mr-2 py-[1px] px-[10.5px] rounded-full"
                          th:style="'background-color: ' + ${expenseCategory.color}"
                    ></span>
                </td>
                <td th:text="${#dates.format(expenseCategory.createdAt, 'dd MMM yyyy')}"></td>
                <td th:text="${#dates.format(expenseCategory.updatedAt, 'dd MMM yyyy')}"></td>
                <td>
                    <div class="flex gap-3">
                        <div th:replace="~{fragments/button :: actionButton('expense-categories', 'view', ${expenseCategory.id})}"></div>
                        <div th:replace="~{fragments/button :: actionButton('expense-categories', 'edit', ${expenseCategory.id})}"></div>
                        <div th:replace="~{fragments/button :: actionButton('expense-categories', 'delete', ${expenseCategory.id})}"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
