<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="navbar bg-base-100">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">Finance Management System</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <a th:href="@{/dashboard}">
                    <i icon-name="bar-chart-3"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/users}">
                    <i icon-name="user"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a th:href="@{/stores}">
                    <span icon-name="store"></span>
                    <span>Stores</span>
                </a>
            </li>
            <li>
                <a th:href="@{/expenses}">
                    <span icon-name="wallet"></span>
                    <span>Expenses</span>
                </a>
            </li>
            <li>
                <a th:href="@{/expense-categories}">
                    <span icon-name="folder-tree"></span>
                    <span>Expense categories</span>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</div>

<script>
    // this sucks? TOO BAD! it works.
    setTimeout(() => {
        lucide.createIcons();
    }, 0)
</script>
</body>
</html>
