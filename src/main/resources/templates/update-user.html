<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Update User</h1>

<form method="post" th:action="@{/users/update}" th:object="${user}">

</form>

</body>
</html>
